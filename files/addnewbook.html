<head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Back</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>
    <h1>ADD A NEW BOOK</h1>
    <table id="my-table">
        <thead>
            <tr>
                <th>BID</th>
                <th>Book Name</th>
                <th>Book Writer</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
            </tr>
            <tr>
                <td>2</td>
                <td>To Kill a Mockingbird</td>
                <td>Harper Lee</td>
            </tr>
            <tr>
                <td>3</td>
                <td>1984</td>
                <td>George Orwell</td>
            </tr>


            <!-- add more rows as needed -->
        </tbody>
    </table>
    <div class="btn">
        <button class="button" id="add-btn">Add</button>
        <!-- <button class="button" id="remove-btn">Remove</button> -->
    </div>
    <div id="add-form" style="display:none">

        <form id="book-form">

        </form>
    </div>

    <script>
        // Check if data exists in local storage
        const data = JSON.parse(localStorage.getItem("books"));
        console.log(data);
        if (data && data.length > 0) {
            // If data exists, populate the table with it
            const table = document.getElementById("my-table");
            const tbody = table.getElementsByTagName("tbody")[0];

            data.forEach((row) => {
                const tr = document.createElement("tr");
                const td1 = document.createElement("td");
                const td2 = document.createElement("td");
                const td3 = document.createElement("td");

                td1.innerText = row.bid;
                td2.innerText = row.bookName;
                td3.innerText = row.bookWriter;

                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);

                tbody.appendChild(tr);

            })
        }
        const table = document.getElementById("my-table");
        const tbody = table.getElementsByTagName("tbody")[0];
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        const td2 = document.createElement("td");
        const td3 = document.createElement("td");
        td1.innerHTML = '<input type="text" id="bid" name="bid"/>';
        td2.innerHTML = '<input type="text" id="book-name" name="book-name"/>';
        td3.innerHTML = '<input type="text" id="book-writer" name="book-writer"/>';

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);

        tbody.appendChild(tr);


        // Add event listener to show the add form when the add button is clicked
        const addButton = document.getElementById("add-btn");
        addButton.addEventListener("click", function () {
            const bidInput = document.getElementById("bid");
            const bookNameInput = document.getElementById("book-name");
            const bookWriterInput = document.getElementById("book-writer");
            const bid = bidInput.value.trim();
            const bookName = bookNameInput.value.trim();
            const bookWriter = bookWriterInput.value.trim();

            // Validate input fields
            if (bid === "" || bookName === "" || bookWriter === "") {
                alert("Please fill in all fields.");
                return;
            }
            const book = {
                bid: bid,
                bookName: bookName,
                bookWriter: bookWriter
            };
            // Store new book data in local storage
            const books = JSON.parse(localStorage.getItem("books")) || [];
            books.push(book);
            localStorage.setItem("books", JSON.stringify(books));
            // Redirect user to index.html page
            window.location.href = "bookava.html";
        });

    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
