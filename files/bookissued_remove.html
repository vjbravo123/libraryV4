    <h1>Remove A Book</h1>
    <table id="my-table">
        <thead>
            <tr>
                <th>BID</th>
                <th>student Roll No</th>
                <th>Issued date</th>
                <th>Return date</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>371</td>
                <td>21/5085</td>
                <td>15-02-2023</td>
                <td>22-02-2023</td>
                <td><button class="button" onclick=removeRow()>Remove</button></td>
            </tr>
            <tr>
                <td>498</td>
                <td>21/5078</td>
                <td>17-02-2023</td>
                <td>24-02-2023</td>
                <td><button class="button" onclick=removeRow()>Remove</button></td>
            </tr>
            <tr>
                <td>982</td>
                <td>21/5056</td>
                <td>15-02-2023</td>
                <td>22-02-2023</td>
                <td><button class="button" onclick=removeRow()>Remove</button></td>
            </tr>
            

            <!-- add more rows as needed -->
        </tbody>
    </table>
    <div class="save"><button class="save-button" onclick="location.href='index.html'">Save</button></div>

    <script>
        // Check if data exists in local storage
        const data = JSON.parse(localStorage.getItem("books"));
        console.log(data);

        if (data && data.length > 0) {
            // If data exists, populate the table with it
            const table = document.getElementById("my-table");
            const tbody = table.getElementsByTagName("tbody")[0];

            data.forEach((row, index) => {
                const tr = document.createElement("tr");
                const td1 = document.createElement("td");
                const td2 = document.createElement("td");
                const td3 = document.createElement("td");
                const td4 = document.createElement("td");
                const td5 = document.createElement("td"); // add new td for remove button

                td1.innerText = row.bid;
                td2.innerText = row.studentrollno;
                td3.innerText = row.issueddate;
                td4.innerText = row.returndate;
                td5.innerHTML = `<button  class="button"  onclick="removeRow(${index})">Remove</button>`
                // add remove button

                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tr.appendChild(td5); // add remove button td to the row

                tbody.appendChild(tr);
            })
        }

        // Function to remove a row from local storage and table
        function removeRow(index) {
            const data = JSON.parse(localStorage.getItem("books"));
            data.splice(index, 1); // remove the row from the data array
            localStorage.setItem("books", JSON.stringify(data)); // update the data in local storage
            location.reload(); // reload the page to update the table
        }

    </script>
